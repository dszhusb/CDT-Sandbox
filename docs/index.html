<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Foods by the Month</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.js"></script> -->

  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.typekit.net/xct0zcj.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li>
          <p onclick="openPopup(true)">About</p>
        </li>
        <li>
          <p onclick="openPopup(false)">Sources</p>
        </li>
      </ul>
    </nav>
  </header>

  <div class="sources">
      <div>
          <p>Cause I said so.</p>
          <img src="img/x.png" class="closeButton" onclick="closePopup()" />
      </div>
  </div>

  <div class="about">
      <div>
          <p>What you see is what you get.</p>
          <img src="img/x.png" class="closeButton" onclick="closePopup()" />
      </div>
  </div>

  <div>
    <img src="assets/FFBTM.png" id="titleimage" alt="Favorite Foods By The Month" />
  </div>

  <div id="filters" class="sticky">
    <div>
      <input type="checkbox" id="fVegan">
      <label for="fVegan">Vegan</label>
    </div>
    <div>
      <input type="checkbox" id="fVegetarian">
      <label for="fVegetarian">Vegetarian</label>
    </div>
  </div>

  <div class="months grid">
    <div>
      <!-- Left Spacer columns -->
    </div>
    <div class="cap">
      <p>JAN</p>
    </div>
    <div></div>
    <div class="cap">
      <p>FEB</p>
    </div>
    <div></div>
    <div class="cap">
      <p>MAR</p>
    </div>
    <div></div>
    <div class="cap">
      <p>APR</p>
    </div>
    <div></div>
    <div class="cap">
      <p>MAY</p>
    </div>
    <div></div>
    <div class="cap">
      <p>JUN</p>
    </div>
    <div></div>
    <div class="cap">
      <p>JUL</p>
    </div>
    <div></div>
    <div class="cap">
      <p>AUG</p>
    </div>
    <div></div>
    <div class="cap">
      <p>SEP</p>
    </div>
    <div></div>
    <div class="cap">
      <p>OCT</p>
    </div>
    <div></div>
    <div class="cap">
      <p>NOV</p>
    </div>
    <div></div>
    <div class="cap">
      <p>DEC</p>
    </div>
    <div></div>
    <div>
      <!-- Right Spacer columns -->
    </div>
  </div>

  <div class='calendar grid'>
    <div class="axisCol">
      <!-- Left Spacer columns //expandDrawer(this)-->
      <div class="axisLabel">
        <p>MOST<br>POPULAR<br>FOODS</p>
      </div>
      <div class="axisLabel labelSticky">
        <p>LEAST<br>POPULAR</p>
      </div>
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="jan food">
      </div>
    </div>
    <div class="slideout" id="janrecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="feb food">
      </div>
    </div>
    <div class="slideout" id="febrecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="mar food">
      </div>
    </div>
    <div class="slideout" id="marrecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="apr food">
      </div>
    </div>
    <div class="slideout" id="aprrecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="may food">
      </div>
    </div>
    <div class="slideout" id="mayrecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="jun food">
      </div>
    </div>
    <div class="slideout" id="junrecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="jul food">
      </div>
    </div>
    <div class="slideout" id="julrecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="aug food">
      </div>
    </div>
    <div class="slideout" id="augrecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="sep food">
      </div>
    </div>
    <div class="slideout" id="seprecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="oct food">
      </div>
    </div>
    <div class="slideout" id="octrecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="nov food">
      </div>
    </div>
    <div class="slideout" id="novrecipes">
    </div>
    <div class="column" onscroll="syncScroll(this)">
      <div id="dec food">
      </div>
    </div>
    <div class="slideout" id="decrecipes">
    </div>
    <div class="column">
      <!-- Right Spacer Column -->
    </div>
    <!-- <hr> -->
  </div>

  <!-- main -->
  <script src="sketch.js"></script>
  <script src="Food.js"></script>
</body>

</html>
